<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Quoting Tool</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MSAL.js CDN -->
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
  <!-- Fuse.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Sales Quoting Tool</h1>
      <div>
        <button id="signInButton" class="btn btn-primary">Sign In</button>
        <span id="userInfo" class="ms-3"></span>
      </div>
    </div>
    
    <!-- Main Content: Combined Card -->
    <div class="card bg-white p-4 rounded shadow">
      <div class="row">
        <!-- Customer Column -->
        <div class="col-md-4 mb-4 mb-md-0">
          <h4>Customer</h4>
          <div class="mb-3">
            <input type="text" id="customerSearch" class="form-control" placeholder="Search Customer...">
          </div>
          <div id="customerDropdown" class="mb-3">
            <!-- Customer fuzzy search dropdown results go here -->
          </div>
          <h5>Order History</h5>
          <div class="table-responsive" style="max-height: 300px;">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Product</th>
                  <th>Qty</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="orderHistoryTable">
                <!-- Order history rows will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Product Column -->
        <div class="col-md-4 mb-4 mb-md-0">
          <h4>Product</h4>
          <div class="mb-3">
            <input type="text" id="productSearch" class="form-control" placeholder="Search Product...">
          </div>
          <h5>Matching Products</h5>
          <div class="table-responsive" style="max-height: 300px;">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Product ID</th>
                  <th>Inventory</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody id="productTable">
                <!-- Matching products rows will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Pricing Column -->
        <div class="col-md-4">
          <h4>Pricing</h4>
          <div class="d-flex align-items-center mb-3">
            <span class="me-2">B2B</span>
            <button id="toggleB2B" class="btn btn-secondary">Toggle</button>
            <span class="ms-2">B2C</span>
          </div>
          <h5>Prices</h5>
          <div class="table-responsive" style="max-height: 300px;">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="priceTable">
                <!-- Price rows will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <!-- Auth.js Script: Handles MSAL authentication -->
  <script src="src/auth.js"></script>  
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
