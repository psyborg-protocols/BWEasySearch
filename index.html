<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Tool - Authentication</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Sales Tool</h1>
    <!-- Sign In Button -->
    <button id="signInButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Sign In with Microsoft
    </button>
    <!-- Container for user info after sign-in -->
    <div id="userInfo" class="mt-4"></div>
  </div>

  <!-- MSAL.js CDN -->
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
  <!-- Your custom auth script -->
  <script src="auth.js"></script>
</body>
</html>
